<!DOCTYPE html>
<html>
<head>
    <title>Network Scanner</title>
</head>
<body>

<h1>Network Scanner Interface</h1>

<form method="post">
    <input type="text" name="ip" placeholder="Target IP" required>
    <br><br>

    <label>Scan Type:</label>
    <select name="scan_type">
        <option value="tcp">TCP Scan</option>
        <option value="common">Common Ports</option>
        <option value="custom">Custom Range</option>
    </select>

    <br><br>

    <input type="text" name="ports" placeholder="Ports (e.g. 1-1024)">
    <br><br>

    <button type="submit">Submit</button>
</form>

{% if ip %}
<hr>
<p><b>IP:</b> {{ ip }}</p>
<p><b>Scan Type:</b> {{ scan_type }}</p>
<p><b>Ports:</b> {{ ports }}</p>
{% endif %}

<p><i>To be continuedâ€¦</i></p>

</body>
</html>
